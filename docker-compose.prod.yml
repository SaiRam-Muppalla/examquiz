services:
  app:
    image: ghcr.io/your-org-or-user/oes-app:latest
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: OES_Project
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      HIBERNATE_HBM2DDL: validate
    ports:
      - "8080:8080"
    restart: unless-stopped
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: OES_Project
    volumes:
      - db_data:/var/lib/mysql
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
volumes:
  db_data:
